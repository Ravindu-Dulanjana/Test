    <h1 id="heading1">Hello</h1>



    <form action="">
        <label for="name">Enter Your Name</label>
        <input minlength="6" id="name" type="text" required />
        <br/><br>
        <label for="num">Enter Your Number</label>
        <select>
            <option>+94</option>
            <option>+91</option>
        </select>
        <input id="num" type="text" placeholder="774899195" />
        <br/><br>
        <label for="email">Enter Your Email</label>
        <input id="email" type="email" />
        <br/><br>
        <label for="pass">Enter Your Password</label>
        <input id="pass" type="password" />
        <br/><br>
        <label for="dob">Enter Your DOB</label>
        <input id="dob" type="date" />
        <br/><br>
        <label>Enter Your multiple option : </label>
        <label for="a">A</label>
        <input id="a" name="multi" value="cricket" type="checkbox" />
        <label for="b">B</label>
        <input id="b" name="multi" type="checkbox" />
        <label for="c">C</label>
        <input id="c" name="multi" type="checkbox" />
        <label for="d">D</label>
        <input id="d" name="multi" type="checkbox" />
        <br><br>
        <label>Enter Single Option :</label>
        <label for="m">Male</label>
        <input id="m" name="single" value="male" type="radio" />
        <label for="f">Female</label>
        <input id="f" name="single" value="female" type="radio" />
        <label for="o">Other</label>
        <input id="o" name="single" value="other" type="radio" />
        <br><br>
        <!-- <input type="color"> -->
        <label for="infile">Enter any file :</label>
        <input id="infile" type="file" />
        <br><br>
        <label for="choice">Enter Your Choice :</label>
        <select id="choice">
            <option>Choice 1</option>
            <option>Choice 2</option>
            <option>Choice 3</option>
        </select>
        <br><br>
        <input type="submit" />
        <button>Submit</button>
    </form>


</body>

</html>
